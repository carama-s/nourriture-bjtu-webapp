<div class="container">

<p class="title">Add Ingredient</p>

<form role="form" name="formAddIngredient" ng-submit="submitAddIngredient()" ng-controller="AddIngredientFormCtrl" novalidate>
<div class="row" >
  <div class="col s12 m4 l3">
    <div class="ratio-4_3" id="containerPreviewImage">
      <img ng-click="simulateClickFile();" class="img-preview" id="previewImage" src="/images/default-preview.png"/>
    </div>
    <input class="hidden" id="uploadImage" type="file" file-model="photoIngredient"/>
  </div>




  <div class="col s12 m7 l8 offset-m1 offset-l1">

    <div class="row">
      <div class="col s12">
        <label>Category</label>
        <select id="categoryIngredient" ng-model="selectedIngredient" ng-options="item.value as item.text for item in categories">
            <option value="" disabled selected>Choose an ingredient category</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input required ng-model="nameIngredient" name="nameIngredient" type="text">
        <label for="nameIngredient">Name</label>
      </div>
    </div>


  </div>
</div>


      <div class="row" >
        <div data-ng-repeat="m in months track by $index" ng-click="changeMonth($index);" ng-class="m.active ? 'month-selected' : ''" class="col s2 m2 l1 month">
          {{ m.name }}
        </div>



      <div>
        <button type="submit" class="waves-effect waves-light btn">Add Ingredient</button>
      </div>
    </div>

    </form>





<script>
$(document).ready(function() {
  $("#uploadImage").change(function(){
    if (this.files && this.files[0]) {
      var reader = new FileReader();
      reader.onload = function (e) {
          $('#previewImage').attr('src', e.target.result);
      }
      reader.readAsDataURL(this.files[0]);
    }
  });
});

</script>
