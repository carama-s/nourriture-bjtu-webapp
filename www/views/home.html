<div ng-include="'/views/navbar.html'"></div>

<div class="container" style="width: 100%;">
  <div class="row home-bandeau">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 home-bandeau-searchbar">
      <div class="home-bandeau-searchbar-container">
        <div class="right-inner-addon">
          <i class="fa fa-search home-bandea-search-bar-icon"></i>
          <input type="search" class="form-control input-text-no-border" placeholder="Find Everything on Nourriture..."/>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">

    <div class="col-md-4 home-categories">
      <div class="row home-best-recipes-header">Best Recipes</div>
    </div>

    <div class="col-md-4 home-categories">
      <div class="row home-most-used-ingredients-header">Most used Ingredients</div>
    </div>

    <div class="col-md-4 home-categories" ng-controller="LatestCommentsCtrl">
      <div class="row home-latest-comments-header">Latest Comments</div>
      <div class="row" ng-repeat="com in comments track by com.id">
        {{com.id}}
      </div>
    </div>

  </div>
</div>
