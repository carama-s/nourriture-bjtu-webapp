<div ng-include="'/views/navbar.html'"></div>

<div class="container" style="width: 100%;">
  <div class="row home-bandeau">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 home-bandeau-searchbar">
      <div class="home-bandeau-searchbar-container">
        <div class="right-inner-addon">
          <i class="fa fa-search home-bandea-search-bar-icon"></i>
          <input type="search" class="form-control input-text-no-border" placeholder="Find Everything on Nourriture..."/>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-6" ng-controller="SocketTimelineCtrl">
      <div class="row home-timeline-header">Timeline</div>
      <div class="row home-timeline-line" ng-repeat="line in timeline track by line.id">
          <div class="col-md-3">{{ line.createdAt | date:'MM/dd HH:mm' }}</div>
          <div class="col-md-2" ng-style="{'color': '{{ socket_domain_mapper[line.domain].color }}'}">{{ socket_domain_mapper[line.domain].name }}</div>
          <div class="col-md-7">
            <a ng-if="!line.destroyed && line.domain == 'ingredient'" ng-href="#/ingredient/{{ line.data.id }}">{{ line.data.name }}</a>
            <a ng-if="!line.destroyed && line.domain == 'recipe'" ng-href="#/recipe/{{ line.data.id }}">{{ line.data.name }}</a>
            <span ng-if="line.destroyed">{{ line.data.name }}</span>
            has been {{ socket_name_mapper[line.name].name }}
            <span ng-if="line.user"> by {{ line.user.username }}</span>
          </div>
      </div>
    </div>
  </div>
</div>
