<div class="container-fluid">

<div class="row text-center" style="margin-top: 20px;">
  <img src="/images/fraise.png" height="80"/>
  <p style="padding: 8px 12px; margin-top: 15px;">Joins us and enjoy all the features of the <span class="keyword-orange">nourriture</span> platform.</p>
</div>

<div class="row text-center">

  <div class="col-md-2 col-md-offset-5" ng-controller="RegisterFormCtrl">
    <form style="margin-top: 30px;" role="form" name="formRegister" ng-submit="submitRegister(formRegister.$valid)" novalidate>
      <div class="form-group" ng-class="{ 'has-error' : submitted && ((formRegister.registerInputUsername.$required) || (formRegister.registerInputUsername.$invalid)) }">
        <input required ng-model="registerInputUsername" name="registerInputUsername" type="text" class="form-control login-form-input" placeholder="Username">
        <p ng-show="submitted && formRegister.registerInputUsername.$error.required" class="help-block">The username is required and cannot be empty.</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : submitted && ((formRegister.registerInputEmail.$required) || (formRegister.registerInputEmail.$invalid)) }">
        <input required ng-model="registerInputEmail" name="registerInputEmail" type="email" class="form-control login-form-input" placeholder="Email">
        <p ng-show="submitted && formRegister.registerInputEmail.$error.required" class="help-block">The email is required and cannot be empty.</p>
        <p ng-show="!formRegister.registerInputEmail.$error.required && formRegister.registerInputEmail.$invalid && submitted" class="help-block">The email address is not valid.</p>
      </div>
      <div style="margin-top: 30px;" class="form-group" ng-class="{ 'has-error' : submitted && formRegister.registerInputPassword.$error.required }">
        <input required name="registerInputPassword" ng-model="registerInputPassword" type="password" class="form-control login-form-input" placeholder="Password">
        <p ng-show="submitted && formRegister.registerInputPassword.$error.required" class="help-block">The password is required and cannot be empty.</p>
      </div>

      <input style="margin-top: 15px;" type="submit" class="btn btn-default login-submit-btn" value="Sign in"/>
    </form>
  </div>

</div>

<div class="row text-center" style="margin-top: 50px;">
  <a class="a-normal" href="#/login">Already member on <span class="keyword-orange">nourriture</span> ? <span class="keyword-red">Sign in</span> !</a>
</div>

</div>
