<!doctype html>
<html ng-app="nourritureApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BJTU Nourriture</title>
  <link type="text/css" rel="stylesheet" href="/bower/materialize/bin/materialize.css" media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="/styles/css/fonts.css">
  <link rel="stylesheet" type="text/css" href="/styles/css/custom.css">
</head>

<body>

  <nav ng-controller='RouteCtrl'>
    <div class="container">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo"><span class="brand-text">nourriture</span></a>
      <ul id="nav-mobile" class="right side-nav">
        <li><a href="#/">Home</a></li>
        <li><a href="#/">Recipes</a></li>
        <li><a href="#/">Ingredients</a></li>
        <li ng-show="apiFactory.getToken() == undefined && !isActive('/login')">
          <a href="#/login"><i class="mdi-action-account-circle"></i></a>
        </li>
        <li ng-show="apiFactory.getToken()" ng-controller="HomeNavUserCtrl">
          <a href="#/editUser"><img src="/images/profile.jpg" height="40" width="40" style="border-radius: 50px; vertical-align: middle;"/></a>
        </li>
        <li ng-show="apiFactory.getToken()" ng-controller="HomeNavUserCtrl">
          <a href="#/" ng-click="logOut();"><i class="mdi-action-exit-to-app"></i></a>
        </li>
      </ul>
      <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
    </div>
  </div>
  </nav>

  <div ng-view></div>

  <script src="/bower/jquery/dist/jquery.min.js"></script>
  <script src="/scripts/cssmacros.js"></script>
  <script src="/bower/angular/angular.js"></script>
  <script src="/bower/angular-route/angular-route.js"></script>
  <script src="/bower/angular-cookie/angular-cookie.min.js"></script>

  <script src="/scripts/app.js"></script>
  <script src="/scripts/controllers/changePasswordUserViewControllers.js"></script>
  <script src="/scripts/controllers/editUserViewControllers.js"></script>
  <script src="/scripts/controllers/loginViewControllers.js"></script>
  <script src="/scripts/controllers/registerUserViewControllers.js"></script>
  <script src="/scripts/controllers/homeViewControllers.js"></script>
  <script type="text/javascript" src="/bower/materialize/bin/materialize.js"></script>

  <script>
    $(function() {
      $(".button-collapse").sideNav();
      $('ul.tabs').tabs();
    });
  </script>
</body>

</html>
