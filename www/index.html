<!doctype html>
<html ng-app="nourritureApp" ng-controller="MainAppCtrl" ng-strict-di>

<body>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BJTU Nourriture</title>

    <link rel="stylesheet" type="text/css" href="/bower/angular-xeditable/dist/css/xeditable.css">
    <link rel="stylesheet" type="text/css" href="/styles/css/fonts.css">
    <!--<link rel="stylesheet" type="text/css" href="/styles/lcss/custom.css">-->
    <link rel="stylesheet" type="text/css" href="/styles/css/spinner.css">
    <link rel="stylesheet" type="text/css" href="/bower/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/bower/angucomplete-alt/angucomplete-alt.css">

    <nav ng-controller="RouteCtrl">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#/" class="brand-logo"><span class="brand-text">nourriture</span></a>
          <ul id="nav-mobile" class="right side-nav" data-ng-show="loaded">
            <li><a href="#/">Home</a></li>
            <li><a href="#/">Recipes</a></li>
            <li><a href="#/addRecipe"> + Recipe</a></li>
            <li><a href="#/ingredients">Ingredients</a></li>
            <li ng-show="apiFactory.isRole()"><a href="#/addIngredient"> + Ingredient</a></li>

            <li ng-show="!apiFactory.isRole() && !isActive('/login')">
              <a href="#/login"><i class="mdi-action-account-circle"></i></a>
            </li>
            <li ng-show="apiFactory.isRole()" ng-controller="HomeNavUserCtrl">
              <a href="#/editUser"><img src="/images/profile.jpg" height="40" width="40" style="border-radius: 50px; vertical-align: middle;"/></a>
            </li>
            <li ng-show="apiFactory.isRole()" ng-controller="HomeNavUserCtrl">
              <a href="#/" ng-click="logOut();"><i class="mdi-action-exit-to-app"></i></a>
            </li>

          </ul>
          <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        </div>
      </div>
    </nav>
  </head>


  <main>
    <div class="container loader" style="text-align:center;" data-ng-if="!loaded">
      <svg class="circular">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>

    <div ng-view data-ng-if="loaded"></div>
  </main>

  <script src="/bower/lodash/dist/lodash.min.js"></script>
  <script src="/bower/jquery/dist/jquery.min.js"></script>
  <script src="/bower/angular/angular.js"></script>
  <script src="/bower/angular-route/angular-route.js"></script>
  <script src="/bower/angular-cookie/angular-cookie.min.js"></script>
  <script src="http://nourriture.dennajort.fr/socket.io/socket.io.js"></script>
  <script src="/bower/angular-socket-io/socket.min.js"></script>
  <script src="/bower/angular-scroll/angular-scroll.min.js"></script>
  <script src="/bower/angucomplete-alt/dist/angucomplete-alt.min.js"></script>
  <script src="/bower/angular-xeditable/dist/js/xeditable.min.js"></script>
  <script src="/bower/Stepper/jquery.fs.stepper.min.js"></script>

  <script src="/scripts/app.js"></script>
  <script src="/scripts/controllers/addIngredientViewControllers.js"></script>
  <script src="/scripts/controllers/addRecipeViewControllers.js"></script>
  <script src="/scripts/controllers/editIngredientViewControllers.js"></script>
  <script src="/scripts/controllers/editUserViewControllers.js"></script>
  <script src="/scripts/controllers/homeViewControllers.js"></script>
  <script src="/scripts/controllers/ingredientViewControllers.js"></script>
  <script src="/scripts/controllers/ingredientsViewControllers.js"></script>
  <script src="/scripts/controllers/loginViewControllers.js"></script>
  <script src="/scripts/controllers/registerUserViewControllers.js"></script>

  <script>
    $(function() {
    });
  </script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-57888386-1', 'auto');

</body>

</html>
